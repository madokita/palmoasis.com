<section id="top-image" class="pdd0">
	<div class="relative">
		<figure>
				[get_image id="526" align="full-width" ]
		</figure>
		<div class="wrapper-toptitle absolute">
			<div class="container">
				<div class="span3">
					[mi_exec_widget id=mirai_texto number=9]
				</div>
				<div class="span9">
					<div class="top-title">
						<h2 class="mrg2">{1}</h2>
						<a href="#madrid-intro" class="font-white go-to-anchor">{2}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper-advantage absolute white opensans size18 thin">
			<div class="container">
				<div class="wrapper-block">
					<div class="span3 advantage-box opensans-condensed size22">
						<i class="sprite advantage"></i>

					<div class="span3 bg-box">

					</div>
					<div class="span3 bg-box">
						<i class="sprite parking"></i>

					</div>
					<div class="span3 bg-box">
						<i class="sprite free-services"></i>
						<span>{5}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
